<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>$</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <link href="css/bootswatch.css" rel="stylesheet">
  <link href="img/site.ico" rel="icon" type="image/jpg">
</head>

<body class="body">

  <div class="container">
    <div class="jumbotron JT">
      <h1>Large Bank Management System</h1>
    </div>
  </div>

  <div class="container">

    <div data-bind="visible: page() == 'customer.detail' || page() == 'customer.add'">
      <div class="well clearfix">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" data-bind="value: selectedCustomer.FirstName" />
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" data-bind="value: selectedCustomer.LastName" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Address 1</label>
              <input type="text" class="form-control" data-bind="value: selectedCustomer.Address1" />
            </div>
            <div class="form-group">
              <label>Address 2</label>
              <input type="text" class="form-control" data-bind="value: selectedCustomer.Address2" />
            </div>
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" data-bind="value: selectedCustomer.City" />
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label>State</label>
                  <input type="text" class="form-control" data-bind="value: selectedCustomer.State" />
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label>Zip</label>
                  <input type="text" class="form-control" data-bind="value: selectedCustomer.Zip" />
                </div>
              </div>
            </div>
          </div>

          <div class="pull-right">
            <button class="btn btn-success btn-md" data-bind="click: saveCustomer">Save</button>
            <button class="btn btn-primary btn-md" data-bind="click: cancel">Cancel</button>
          </div>
        </div>
      </div>


      <table class="table">
        <thead>
          <tr>
            <th>Account Number</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: selectedCustomerAccounts">
          <tr>
            <td data-bind="text: AccountNumber"></td>
            <td data-bind="text: Balance"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div data-bind="visible: page() == 'customer.grid'">
      <div>
        <h1>Customers
      <button class="btn btn-success pull-right" data-bind="click: addCustomer">Add Customer</button>
      </h1>
      </div>
      <table class="table table-striped table-condensed">
        <thead>
          <tr class="tableHeader">
            <th></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address 1</th>
            <th>Address 2</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th></th>
          </tr>
        </thead>
        <tbody data-bind="foreach: customers">
          <tr class="tableBody accordion-toggle" data-toggle="collapse" data-target="#accountsToggle">
            <td>
              <button class="btn btn-default btn-xs" data-bind="click: $root.getAccountsForCustomer"><span class="glyphicon glyphicon-chevron-down"></span></button>
            </td>
            <td data-bind="text: FirstName"></td>
            <td data-bind="text: LastName"></td>
            <td data-bind="text: Address1"></td>
            <td data-bind="text: Address2"></td>
            <td data-bind="text: City"></td>
            <td data-bind="text: State"></td>
            <td data-bind="text: Zip"></td>
            <td>
              <button class="btn btn-info btn-sm" data-bind="click: $root.editCustomer" style="margin-right: 10px;"><i class="glyphicon glyphicon-pencil"></i> Edit</button>
              <button class="btn btn-danger btn-sm" data-bind="click: $root.deleteCustomer">Delete</button>
            </td>
          </tr>
          <tr>
            <td class="hiddenRow" colspan="12" >
              <div class="accordian-body collapse" id="accountsToggle">
                <table class="table table-striped" >
                  <thead>
                    <tr>
                      <th></th>
                      <th>Account Number</th>
                      <th>Balance</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody data-bind="foreach: $root.selectedCustomerAccounts">
                    <td> </td>
                    <td data-bind="text: AccountNumber"></td>
                    <td data-bind="text: Balance"></td>
                    <td> </td>

                  </tbody>
                </table>
              </div>
            </td>
          </tr>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/knockout-mapping/knockout.mapping.js"></script>
    <!--<script src="bower_components/toastr"></script>-->
    <script src="js/app.js"></script>

</body>

</html>
